<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1 - Texh Academy</title>
  </head>
  <body>
    <script>
      let numeroDeElementos = 3;

      const fibona = (limit) => {
        const arrFibo = [0, 1];

        for (let i = 2; i <= limit; i++) {
          arrFibo.push(arrFibo[i - 1] + arrFibo[i - 2]);
        }

        return arrFibo;
      };

      const result = fibona(numeroDeElementos);

      console.log(result);
    </script>
  </body>
</html>
